<html lang="en">

    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Subject-wise Notes</h1>
        <h2>Calculus I</h2>
        <p>Course Code - XXXX</p>
    </header>
    <div class="search-container">
        <input type="text" id="subjectSearch" placeholder="Search Notes..." onkeyup="searchSubjectNotes()">
        <button>üîç</button>

    <a href="../index.html">Back to Home</a>
    <script>
        function searchSubjectNotes() {
            let query = document.getElementById("subjectSearch").value.toLowerCase();
            let listItems = document.querySelectorAll("ul li");
            listItems.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(query) ? "block" : "none";
            });
        }
    </script>
</body>
